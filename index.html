<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Instagram - DIO</title>
  </head>
  <body>
    <section class="main-block">
      <div class="phone-block">
        <img
          src="/Assets/img/instagram-celular.png"
          alt="Celular com conta do instagram."
        />
      </div>
      <div class="login-block">
        <div class="login-continue">
          <header>
            <img
              class="logo-picture"
              src="/Assets/img/instagram-logo.png"
              alt="A logo do Instagram"
            />
          </header>
          <div>
            <div>
              <img
                class="profile-picture"
                src="/Assets/img/profile.png"
                alt="Imagem de perfil"
              />
            </div>
            <div>
              <a class="continue-button" href="#">
                Continue como a.camilaofc
              </a>
            </div>
            <div><a href="#">Remover conta</a></div>
          </div>
        </div>
        <div class="swap-account">
          <p>Não é a.camilaofc?</p>
          <p><a href="#">Alternar conta</a> ou <a href="#">Inscreva-se</a></p>
        </div>
        <div class="get-app">
          <p>Baixe o aplicativo</p>
          <div>
            <img
              href="#"
              src="/Assets/img/apple-button.png"
              alt="Baixe no IOS"
            />
            <img
              href="#"
              src="/Assets/img/googleplay-button.png"
              alt="Baixe no android"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
